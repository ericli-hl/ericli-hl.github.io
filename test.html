<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Untitled Document</title>
<script src="tt.js"></script>
<style>
	span {
		color: blue;
	}
</style>
</head>

<body onLoad="main()">
	<div>Week <span id="week"></span></div>
	<div>Day <span id="curday"></span></div>
	<div>当前 <span id="current-hour"></span>:<span id="current-min"></span></div>
	<div>当前Period <span id="current-period"></span></div>
	<div>下个Period <span id="next-period"></span></div>
	<div>当前课程 <span id="current-subject"></span></div>
	<div>当前教室号 <span id="current-venue"></span></div>
	<div>当前班级序号 <span id="current-class-serial"></span></div>
	<div>下课时间 <span id="time-class-over"></span></div>
	<div>下节课 <span id="next-subject"></span></div>
	<div>下节教室号 <span id="next-venue"></span></div>
	<div>下节班级序号 <span id="next-class-serial"></span></div>
	<div>下节上课时间 <span id="next-period-starts-at"></span></div>
	<div>下节下课时间 <span id="next-period-over"></span></div>
</body>
</html>
