<!doctype html>
<html>
<head>
<meta name="viewport" content="width=device-width,initial-scale=1">
<meta charset="UTF-8">
<title>我的课表</title>
<link href="tt.css" rel="stylesheet" type="text/css">
<script src="tt.js"></script>
</head>

<body>
<div id="test" style="color:#fff">test</div>
	<div id="bgcolor"></div>
	<div id="bodyframe">
			<div class="dynamic na">
			<span>获取 Sports Training 表格</span>
			</div>
			<div class="dynamic na">
			<span>获取 Sports Team Sheets</span>
			</div>
			<div class="dynamic na">
			<span>获取 Daily Notices</span>
			</div>
			<div class="dynamic na">
			<span>获取今天的 Cover</span>
			</div>
			<div class="dynamic na">
			<span>查询我的 Attendance</span>
			</div>
			<div class="dynamic na">
			<span>下面是明天的课程</span>
			</div>
			<div class="reminder na">
			<div class="cardtitle">
				<div class="remark">提醒</div>
				<span class="subject">Accounting</span>
				<span class="venue">F008</span>
			</div>
			<span class="over">Period 2</span>
			<span class="classlist">Class List</span>
			<span class="classlist">LMS对应页</span>
		</div>
		<div class="card">
			<div class="cardtitle">
				<div class="remark">当前</div>
				<span class="subject">English</span>
				<span class="venue">L002</span>
			</div>
			<span class="over">9:38 下课</span>
			<span class="classlist">Class List</span>
			<span class="classlist">LMS对应页</span>
			<div class="currenttime">现在 9:31</div>
		</div>
		<div class="card nextp">
			<div class="cardtitle">
				<div class="remark">下节</div>
				<span class="subject">Methods</span>
				<span class="venue">F132</span>
			</div>
			<span class="over">9:38 上课</span>
			<span class="classlist">Class List</span>
			<span class="classlist">LMS对应页</span>
			<div class="currenttime">现在 9:31</div>
		</div>
		<div class="commfunc">
			<div><span>SPS</span>
			<span>Outlook</span>
			<span>Exchange</span></div>
			<div style="margin-top: 10px"><span>完整课表</span>
			<span>当天课表</span></div>
		</div>
	</div>
</body>
</html>
