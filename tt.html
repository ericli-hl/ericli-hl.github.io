<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>我的课表</title>
<link href="tt.css" rel="stylesheet" type="text/css">
</head>

<body>
	<div id="bg-color-control"></div>
	<div id="container">
		<div id="content">
			<div id="section-notification">
				<div class="notification">
					<span>先灌瓶水，再去趟洗手间吧～</span>
				</div>
				<div class="notification">
					<span>其他通知</span>
				</div>
			</div>
			<div id="section-card">
				<div class="current-period">
					<div class="title">
						<span class="remark">当前</span>
						<span id="current-subject">SubjectName</span>
						<span class="venue" id="current-venue">String</span>
					</div>
					<div class="detail">
						<span id="time-class-over">下课时间</span><br />
						<span id="current-time">当前时间</span><br /><br />
						<span class="lms" id="current-lms">戳我进入本课程LMS页</span>
					</div>
				</div>
				<div class="next-period">
					<div class="title">
						<span class="remark">下节</span>
						<span id="next-subject">SubjectName</span>
						<span class="venue" id="next-venue">String</span>
					</div>
					<div class="detail">
						<span id="time-next-on">上课时间</span><br />
						<span id="current-time">当前时间</span><br /><br />
						<span class="lms" id="next-lms">戳我进入本课程LMS页</span>
					</div>
				</div>
				<div class="acc-reminder">
					
				</div>
			</div>
			<div id="section-button">
				<span>SPS</span>
				<span>Outlook</span>
				<span>Exchange</span>
				<span>动态课表</span>
			</div>
		</div>
	</div>
</body>
</html>
